<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Problems - Capture the Flag 2025</title>
    <link rel="stylesheet" href="problems.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Capture the Flag 2025</h1>
            <p>Turing Community</p>
        </div>
        <div class="header-buttons">
            <button id="leaderboardBtn" class="nav-btn">Leaderboard</button>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>

    <main class="container">
        <h2>Challenge Problems</h2>

        <div class="problems-list">
            <div class="problem-item" data-id="1" data-difficulty="easy" data-points="20">
                <div class="problem-header">
                    <span class="problem-name">Basic Cipher Baby</span>
                    <div class="problem-meta">
                        <span class="difficulty easy">Easy</span>
                        <span class="points">20 pts</span>
                    </div>
                </div>
            </div>
            <div class="problem-item" data-id="2" data-difficulty="easy" data-points="20">
                <div class="problem-header">
                    <span class="problem-name">Never gonna give you up</span>
                    <div class="problem-meta">
                        <span class="difficulty easy">Easy</span>
                        <span class="points">20 pts</span>
                    </div>
                </div>
            </div>
            <div class="problem-item" data-id="3" data-difficulty="easy" data-points="20">
                <div class="problem-header">
                    <span class="problem-name">oops the page is broken</span>
                    <div class="problem-meta">
                        <span class="difficulty easy">Easy</span>
                        <span class="points">20 pts</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="problems.js"></script>
</body>

</html>
